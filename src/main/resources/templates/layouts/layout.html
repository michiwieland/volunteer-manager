<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Michael Wieland">
    <meta name="description" content="" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Base</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/datatables/1.10.20/css/dataTables.bootstrap4.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

</head>
<body class="bg-light">

    <th:block layout:replace="fragments/header"></th:block>

    <div id="wrapper">

        <th:block layout:replace="fragments/sidebar"></th:block>

        <div id="content-wrapper">

            <main class="container-fluid" role="main">

                <div layout:fragment="page-content"></div>

            </main>

            <th:block layout:replace="fragments/footer"></th:block>

        </div>

    </div>

    <th:block layout:replace="fragments/scripts"></th:block>

</body>
</html>

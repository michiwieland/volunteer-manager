<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Volunteer Manager</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<h2>New Volunteer</h2>

<div>

    <form th:object="${volunteerForm}" th:action="@{/volunteer}" method="post">
        Volunteer ID:<input type="text" th:field="*{id}"/><br/>
        First Name:<input type="text" th:field="*{firstName}"/><br/>
        Last Name:<input type="text" th:field="*{lastName}"/><br/>
        Mobile:<input type="text" th:field="*{mobile}"/><br/>
        Email:<input type="text" th:field="*{email}"/><br/>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
